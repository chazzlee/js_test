<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>#Project Name#</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Piano Roll</h1>
      </header>
      <main id="container">
        <div id="toolbar">
          <div class="clock">0:00:00</div>
          <div class="bpm">BPM: 120</div>
          <div class="actions">
            <button>Play</button>
            <button>Stop</button>
            <div class="volume">volume</div>
          </div>
        </div>
        <div id="inner-container">
          <div class="keyboard" data-octave="4">
            <div class="key">B</div>
            <div class="key sharp">A#</div>
            <div class="key">A</div>
            <div class="key sharp">G#</div>
            <div class="key">G</div>
            <div class="key sharp">F#</div>
            <div class="key">F</div>
            <div class="key">E</div>
            <div class="key sharp">D#</div>
            <div class="key">D</div>
            <div class="key sharp">C#</div>
            <div class="key">C</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
